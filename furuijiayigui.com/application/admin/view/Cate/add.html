{extend name="AdminPublic:pub"}



{block name="right"}

<div class="pd-20">

  <div class="Huiform">

    <form action="/cate/insert" method="post" enctype="multipart/form-data">

      <table class="table table-bg">

      

        <tbody>

          <tr>

            <th width="100" class="text-r"><span class="c-red">*</span> 分类名称：</th>

            <td><input type="text" style="width:300px" class="input-text" value="" placeholder="" id="user-name" name="name" datatype="*2-16" nullmsg="名称不能为空"></td>

          </tr>
          <tr>

            <th width="100" class="text-r"><span class="c-red">*</span> 风格：</th>

            <td><input type="text" style="width:300px" class="input-text" value="" placeholder="" id="user-name" name="style" datatype="*2-16" nullmsg="名称不能为空"></td>

          </tr>
          <tr>

            <th width="100" class="text-r"><span class="c-red">*</span> 户型：</th>

            <td><input type="text" style="width:300px" class="input-text" value="" placeholder="" id="user-name" name="type" datatype="*2-16" nullmsg="名称不能为空"></td>

          </tr>
          <tr>

            <th width="100" class="text-r"><span class="c-red">*</span> 面积：</th>

            <td><input type="text" style="width:300px" class="input-text" value="" placeholder="" id="user-name" name="acreage" datatype="*2-16" nullmsg="名称不能为空"></td>

          </tr>

          <tr>

            <th width="100" class="text-r"><span class="c-red">*</span> 父 类：</th>

            <td>

              <select name="pid" class="input-text" style="width:300px">

                <option value="0">--顶级分类--</option>

                {foreach name="cate" item="row"}

                  <option value="{$row['id']}">{$row['name']}</option>

                {/foreach}

              </select>

            </td>

          </tr>



		       

          <tr>

            <th></th>

            <td><button class="btn btn-success radius" type="submit"><i class="icon-ok"></i> 添加</button></td>

          </tr>

        </tbody>

      </table>

    </form>

  </div>

</div>



</body>

</html>



{/block}

{extend name="AdminPublic:pub"}

{block name="right"}
<!-- 引入百度编辑器 -->
  <script type="text/javascript" charset="utf-8" src="/public/static/ueditor/ueditor.config.js"></script>
  <script type="text/javascript" charset="utf-8" src="/public/static/ueditor/ueditor.all.min.js"> </script>
  <script type="text/javascript" charset="utf-8" src="/public/static/ueditor/lang/zh-cn/zh-cn.js"></script>

 

<div class="pd-20">
  <div class="Huiform">
    <form action="/room/rupdate" method="post" enctype="multipart/form-data">
      <input type="hidden" name="id" value="{$info['id']}">
      <table class="table table-bg">
      
        <tbody>
          <tr>
            <th width="100" class="text-r"><span class="c-red">*</span> 图片：</th>
            <td><img width="200" src="/public/uploads/{$info['pic']}" width="100px"></td>
          </tr>
          



           <tr>
            <th width="100" class="text-r"><span class="c-red">*</span> 选择分类：</th>
            <td>
              <select name="title" class="input-text" style="width:300px">
                
                {foreach name="data" item="row"}
                  <option value="{$row['rid']}">{$row['name']}</option>
                {/foreach}
              </select>
            </td>
          </tr>
      
      
      <tr>
            <th width="100" class="text-r"><span class="c-red">*</span> 名称：</th>
            <td><input type="text" style="width:300px" class="input-text" value="{$info['name']}" placeholder="" id="user-name" name="name" datatype="*2-16" nullmsg="名称不能为空"></td>
          </tr>
          
      
          <!--  <tr>
            <th width="100" class="text-r"><span class="c-red">*</span> 价格：</th>
            <td><input type="text" style="width:300px" class="input-text" value="" placeholder="" id="user-name" name="price" datatype="*2-16" nullmsg="名称不能为空"></td>
          </tr> -->
           <tr>
            <th width="100" class="text-r"><span class="c-red">*</span> 描述：</th>
            <td><input type="text" style="width:300px" class="input-text" value="{$info['describe']}" placeholder="" id="user-name" name="describe" datatype="*2-16" nullmsg="名称不能为空"></td>
          </tr>
           <tr>
             <th width="100" class="text-r"> 内容：</th><br/>
            <td>
                
                <script id="editor" type="text/plain"  name="content" style="width:700px;height:700px;">{$info['content']}</script>

            </td>
          </tr>
 
          <tr>
            <th></th>
            <td><button class="btn btn-success radius" type="submit"><i class="icon-ok"></i> 修改</button></td>
          </tr>
        </tbody>
      </table>
    </form>
  </div>
</div>
<script type="text/javascript">
               //实例化编辑器
               //建议使用工厂方法getEditor创建和引用编辑器实例，如果在某个闭包下引用该编辑器，直接调用UE.getEditor('editor')就能拿到相关的实例
               var ue = UE.getEditor('editor');
</script>
</body>
</html>

{/block}

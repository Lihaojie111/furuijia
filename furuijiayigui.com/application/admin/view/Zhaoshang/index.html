{extend name="AdminPublic:pub"}
{block  name="right"}

<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i>  <span class="c-gray en">&gt;</span>招商管理 <span class="c-gray en">&gt;</span>招商列表   <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>

  

  <div class="mt-20">
    
    <table class="table table-border table-bordered table-bg table-hover table-sort" id="tt">
      
        <tr class="text-c">
          
          <th width="80">ID</th>
          <th width="100">姓名</th>
          <th width="100">电话</th>
          <th width="100">省份</th>
          <th width="100">城市</th>
          <th width="100">操作</th>
         
          
        </tr>
    
      
      
        {foreach name="data" item="row"}
        <tr class="text-c">
          
          <td>{$row['id']}</td>
          <td>{$row['name']}</td>
          <td>{$row['tel']}</td>
          <td>{$row['province']}</td>
          <td>{$row['city']}</td>
          
            
       

          <td class="td-manage">
         
          <a style="text-decoration:none" class="ml-5" href="/zhaoshang/delete?id={$row['id']}" title="删除" onclick="return confirm('你确定要删除吗？')"><i class="Hui-iconfont">&#xe6e2;</i></a>
        </td>
        
        </tr>
        {/foreach}
      

 </table>

  </div>
</div>



</body>
{/block}
